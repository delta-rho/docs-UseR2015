<script>
    // CUSTOM FOOTER

    var leftText = "";
    var centerText = "http://tessera.io";
    var rightText = ""; //see below for slide number insertion

    (function() {
        //Get slide elements that are not of class nobackground (not title, not segue)
        var slides = document.querySelectorAll("slides > slide:not(.nobackground):not(.backdrop)");

        var div;
        var footerDiv;
        var classList;
        for (i = 0; i<slides.length; i++) {
            classList = slides[i].className.split(' ')
            
            footerDiv = document.createElement("table");
            footerDiv.className = "footer"
            slides[i].appendChild(footerDiv)
            
            var tr = document.createElement("tr");
            footerDiv.appendChild(tr);
            
            div = document.createElement("td");
            div.className = "leftFooter";
            div.appendChild(document.createTextNode(leftText));
            tr.appendChild(div);

            div = document.createElement("td");
            div.className = "centerFooter";
            div.appendChild(document.createTextNode(centerText));
            tr.appendChild(div);

            var div= document.createElement("td");
            div.className = "rightFooter";
            rightText = slides[i].attributes.getNamedItem("data-slide-num").value+"/"+
                slides[i].attributes.getNamedItem("data-total-slides").value;
            div.appendChild(document.createTextNode(rightText));
            tr.appendChild(div);
        }

    })();
</script>
